<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Sync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vibe Sync</h1>
            <p>Get personalized song recommendations based on your mood</p>
        </div>
        
        <form class="input-section">
            <input type="text" id="moodInput" placeholder="How are you doing?" required autofocus autocomplete="off">
            <button id="recommendButton">
                <i class="fas fa-search"></i>
            </button>
        </form>
        
        <div class="recommendations-section">
            <ul id="recommendationsList"></ul>
        </div>
    </div>
</body>
</html>
